syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.database.raft";
option java_outer_classname = "RaftProto";
option objc_class_prefix = "RAFT";

package raft;

message AppendEntriesRequest {
  int64 term = 1;
  int64 previous_log_index = 2;
  int64 previous_log_term = 3;
  int64 leader_commit_index = 4;
  string leader_id = 5;
}

service RaftService {

}